<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>SCEL: Cadastrar Usuario</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<body>
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />

		<h3>Cadastrar Usuario</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/usuarios/save}"
						th:object="${usuario}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="ra" class="col-form-label">RA</label> <input
									type="text" th:field="*{ra}" class="form-control" id="ra"
									placeholder="RA"> <span
									th:if="${#fields.hasErrors('ra')}" th:errors="*{ra}"
									class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome</label> <input
									type="text" th:field="*{nome}" class="form-control" id="nome"
									placeholder="Nome"> <span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">E-mail</label> 
								<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Cadastrar Usuario"> 
								<input type="button" class="btn btn-primary" value="Consultar Usuario" onclick="consulta();">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
